<div id="slider" style="width:1140px;height:2027px;margin:0 auto;margin-bottom: 0px;">
    <div class="ls-slide" data-ls="duration:15000; transition2d:13; timeshift:-500; kenburnsscale:1.2;">
        <img width="1080" height="1920" ng-src="{[{ vm.slides[0].data.shadowImage }]}" class="ls-bg" alt="" />
        <div style="width:100%; height:100%; background: url('http://cms.local{[{ u.data.backgroundImage }]}'); background-size: 100%;top:50%; left:50%;" class="ls-l" data-ls="offsetyin:500; easingin:easeOutExpo; scaleyin:10; transformoriginin:50% 0% 0; offsetyout:-500; easingout:easeInExpo; scaleyout:4; transformoriginout:50% 100% 0; parallaxlevel:0;"></div>
        <p style="font-weight:400;width:966px; font-family:Roboto,Helvetica,Arial,sans-serif; font-size:45px; line-height:70px; color:#ffffff; top:150px; left:88px; white-space:normal; text-align: justify;" class="ls-l" data-ls="offsetyin:500; delayin:350; easingin:easeOutExpo; offsetyout:-1300; easingout:easeInExpo; parallaxlevel:0;"><span ng-if=" vm.slides[0].data.quote != ''" style="font-size:inherit;font-family:none;font-weight:bold;position:absolute;margin-left:-4%;">“</span>{[{ vm.slides[0].data.quote }]}<span ng-if=" vm.slides[0].data.quote != ''" style="font-size:inherit;font-family:none;font-weight:bold;"> ”</span></p>
        <div style="width:330px; height:8px; background:#db9200; top:470px; left:81px;" class="ls-l" data-ls="delayin:1300; easingin:easeOutCubic; fadein:false; scalexin:0; transformoriginin:00% 50% 0; offsetyout:-1700; easingout:easeInExpo; parallaxlevel:0;"></div>
        <img width="209" height="40" src="/modules/vpgov/themes/backend/default/assets/img/masked-rating.png" class="ls-l" alt="" style="top:469px; left:79px;" data-ls="offsetyin:500; delayin:200; easingin:easeOutExpo; offsetyout:-1700; easingout:easeInExpo; parallaxlevel:0;">
        <p style="font-weight:600;font-family:Roboto,Helvetica,Arial,sans-serif; font-size:28px; line-height:30px; color:#cccccc; top:500px; left:88px;" class="ls-l" data-ls="offsetyin:500; delayin:100; easingin:easeOutExpo; offsetyout:-1700; easingout:easeInExpo; parallaxlevel:0;">{[{ vm.slides[0].data.position }]}</p>
        <p style="font-weight:600;font-family:Roboto,Helvetica,Arial,sans-serif; font-size:28px; line-height:30px; color:#cccccc; top:500px; left:88px;" class="ls-l" data-ls="offsetyin:500; delayin:100; easingin:easeOutExpo; offsetyout:-1700; easingout:easeInExpo; parallaxlevel:0;">{[{ vm.slides[0].data.position }]}</p>
        <p style="font-weight:900;letter-spacing:-0.015em;font-family:Roboto,Helvetica,Arial,sans-serif; font-size:45px; line-height:60px; color:#db9200; top:540px; left:86px;" class="ls-l" data-ls="offsetyin:500; delayin:50; easingin:easeOutExpo; offsetyout:-2000; easingout:easeInExpo; parallaxlevel:0;">{[{ vm.slides[0].data.name.toUpperCase() }]}</p>
        <img width="480" height="320" ng-src="{[{ vm.slides[0].data.leftSubImage }]}" class="ls-l" alt="" style="top:1364px; left:45px;border: 15px solid rgba(255,255,255,0.3); border-width: none !important;" title="Ryan Reynolds - Wade / Deadpool" data-ls="offsetyin:500; delayin:450; easingin:easeOutExpo; offsetyout:-900; easingout:easeInExpo; parallaxlevel:0;">
        <p style="font-weight:400;width:480px; font-family:Roboto,Helvetica,Arial,sans-serif; font-size:27px; line-height:38px; color:#ffffff; top:1728px; left:45px; white-space:normal; text-align: justify;" class="ls-l" data-ls="offsetyin:500; delayin:350; easingin:easeOutExpo; offsetyout:-1300; easingout:easeInExpo; parallaxlevel:0;">{[{ vm.slides[0].data.leftSubTitle }]}</p>
        <img width="480" height="320" ng-src="{[{ vm.slides[0].data.rightSubImage }]}" class="ls-l" alt="" style="top:1364px; left:580px;border: 15px solid rgba(255,255,255,0.3); border-width: none !important;" title="Morena Baccarin - Vanessa" data-ls="offsetyin:500; delayin:500; easingin:easeOutExpo; offsetyout:-850; easingout:easeInExpo; parallaxlevel:0;">
        <p style="font-weight:400;width:480px; font-family:VRoboto,Helvetica,Arial,sans-serif; font-size:27px; line-height:38px; color:#ffffff; top:1728px; left:580px; white-space:normal; text-align: justify;" class="ls-l" data-ls="offsetyin:500; delayin:350; easingin:easeOutExpo; offsetyout:-1300; easingout:easeInExpo; parallaxlevel:0;">{[{ vm.slides[0].data.rightSubTitle }]}</p>
        <img  width="816" height="800" ng-src="{[{ vm.slides[0].data.mainImage }]}" class="ls-l" alt="" style="top:47.5%; left:100%;margin-left:-10%" data-ls="offsetyin:500; delayin:800; easingin:easeOutExpo; offsetyout:-500; easingout:easeInExpo; parallaxlevel:0;">
    </div>

</div>
